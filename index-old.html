<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SDP RoboTex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>


    <div class="pb-6 sm:pb-8 lg:pb-12">
        <div class="video-container">
            <video autoplay muted loop >
                <source src="img/LIT.mp4" type="video/mp4">
            </video>
        </div>
        <header class="border-b mb-8">
        <div class="max-w-screen-2xl flex justify-between items-center px-4 md:px-8 mx-auto py-4 above-video">
            <!-- logo - start -->
            <a href="/" class="inline-flex items-center text-black-800 text-2xl md:text-3xl font-bold gap-2.5" aria-label="logo">
            <img src="img/logo.png" alt="logo" class="h-16">
    
            RoboTex
            </a>
            <!-- logo - end -->
    
            <!-- nav - start -->
            <nav class="hidden lg:flex gap-12 2xl:ml-16">
            <a href="#" class="text-gray-600 text-lg font-semibold">Home</a>
            <a href="#" class="text-gray-600 hover:text-green-500 active:text-green-700 text-lg font-semibold transition duration-100">About</a>
            <a href="#" class="text-gray-600 hover:text-green-500 active:text-green-700 text-lg font-semibold transition duration-100">Team</a>
            <a href="#" class="text-gray-600 hover:text-green-500 active:text-green-700 text-lg font-semibold transition duration-100">FAQ</a>
            </nav>
            <!-- nav - end -->
        </div>

        <!-- mobile menu button -->

        <button type="button" id="burger-button" class="inline-flex items-center lg:hidden bg-gray-200 hover:bg-gray-300 text-gray-500 active:text-gray-700 text-sm md:text-base font-semibold rounded-lg gap-2 px-2.5 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>

            Menu
        </button>

        <!-- mobile menu button end -->

        </header>

        <div id="mobile-menu" class="hidden flex grid col-1">
        </div>
    
        <section class="max-w-screen-2xl px-4 md:px-8 mx-auto">
        <div class="flex flex-wrap justify-between mb-8 md:mb-16">
            <div class="w-full lg:w-1/3 flex flex-col justify-center lg:pt-48 lg:pb-24 mb-6 sm:mb-12 lg:mb-0">
            <h1 class="text-black-800 text-4xl sm:text-5xl md:text-6xl font-bold mb-4 md:mb-8">Voice to <br /><span class="text-green-500">Written Text!</span></h1>
    
            <p class="max-w-md text-gray-500 xl:text-lg leading-relaxed">RoboTex takes voice input and physically writes what you say.</p>
            </div>
    
            <div class="w-full lg:w-2/3 flex mb-12 md:mb-16">
            <div class="bg-gray-100 rounded-lg shadow-lg overflow-hidden relative z-10 top-12 md:top-16 left-12 md:left-16 -ml-12 lg:ml-0">
                <img src="img/above.png" loading="lazy" alt="Photo by Kaung Htet" class="w-full h-full object-cover object-center" />
            </div>
    
            <div class="bg-gray-100 rounded-lg shadow-lg overflow-hidden">
                <img src="img/side.png" loading="lazy" alt="Photo by Manny Moreno" class="w-full h-full object-cover object-center" />
            </div>
            </div>
        </div>
        </section>
    </div>

</body>

<script>

    // MOBILE MENU

	// get html elements
	const burgerBtn = document.querySelector("#burger-button");
	const mobileMenu = document.querySelector("#mobile-menu");

	// event listeners
	burgerBtn.addEventListener("click", () => {
	mobileMenu.classList.toggle("hidden");
	});


</script>

</html>
